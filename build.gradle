plugins {
	id 'java'
	id 'application'
	id 'eclipse'
	id 'war'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'
	
	// https://mvnrepository.com/artifact/com.google.inject.extensions/guice-servlet
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.2'
	compile 'com.google.inject.extensions:guice-persist:4.2.2'
	
	compile 'org.hibernate:hibernate-core:5.4.3.Final'
	compile 'org.postgresql:postgresql:42.2.5'
	
	providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

mainClassName = 'App'

